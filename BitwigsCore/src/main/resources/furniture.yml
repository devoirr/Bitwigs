chair_1:
  item: # имя lore и тд указывать не обязательно, но если указано то без них предмет не приймет
    material: 'leather_horse_armor'
    name: 'Стул'
    model-data: "25-27,13,11"
  hitbox:
    height: 2
    width: 1
    depth: 1
  sitting:
    allowed: true
    chair-y-offset: 0.2
  hardness: 5
  tool-to-break: AXE # PICKAXE, AXE, SHOVEL, HOE.
  tools-to-drop: [ AXE, PICKAXE, DIAMOND_SWORD ] # Будет выпадать при ломании этими предметами. Если не указать - не будет выпадать никогда. Если добавить ALL будет выпадать всегда.
  allow-place-on: # Можно не указывать
    - STONE
  effects:
    break:
      sound:
        sound: 'block.note.pling'
        volume: 0.5
        pitch: 1
      particle: 'hui'
    place:
      sound:
        sound: 'block.note.pling'
        volume: 0.5
        pitch: 1
      particle: 'hui'
    hit:
      sound:
        sound: 'block.note.pling'
        volume: 0.5
        pitch: 1
      particle: 'hui'
    step:
      sound:
        sound: 'block.note.pling'
        volume: 0.5
        pitch: 1
      particle: 'hui'
  rotatable: true # Разрешает вращение предмета с нажатием шифта
  light: 10